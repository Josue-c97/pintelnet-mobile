name: Build PintelNet APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-17-jdk \
          zip \
          unzip \
          wget
          
    - name: Install Buildozer and dependencies
      run: |
        pip3 install --user buildozer
        pip3 install --user cython==0.29.33
        
    - name: ELIMINAR SDK VIEJO de Buildozer
      run: |
        # ELIMINAR COMPLETAMENTE el SDK viejo de Buildozer
        rm -rf ~/.buildozer/android/platform/android-sdk
        rm -rf ~/.buildozer/android/platform/python-for-android
        
    - name: Setup Android SDK COMPLETO
      run: |
        # Configurar variables de entorno GLOBALES
        export ANDROID_HOME="$HOME/android-sdk"
        export ANDROID_SDK_ROOT="$ANDROID_HOME"
        mkdir -p $ANDROID_HOME
        
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
        # Descargar Command Line Tools NUEVOS
        cd $ANDROID_HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        
        # Configurar PATH GLOBAL
        echo "$ANDROID_HOME/latest/bin" >> $GITHUB_PATH
        
        # CREAR ARCHIVO DE LICENCIAS MANUALMENTE
        mkdir -p $ANDROID_HOME/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
        echo "d975f751698a77b662f1254ddbeed3901e15f637" > $ANDROID_HOME/licenses/intel-android-extra-license
        
        # Instalar componentes CRÍTICOS
        yes | $ANDROID_HOME/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34" --sdk_root=$ANDROID_SDK_ROOT
        
        echo "✅ Android SDK setup COMPLETADO - Build Tools 34.0.0 instalado"
        
    - name: Configure Buildozer to use our SDK
      run: |
        # Crear buildozer.spec manualmente
        echo "[app]" > buildozer.spec
        echo "title = PintelNet Mobile" >> buildozer.spec
        echo "package.name = pintelnet" >> buildozer.spec
        echo "package.domain = org.pintelnet" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,atlas" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "version = 0.1" >> buildozer.spec
        echo "requirements = python3,kivy,requests" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[android]" >> buildozer.spec
        echo "# FORZAR NUESTRO SDK" >> buildozer.spec
        echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec
        echo "android.ndk_path = $HOME/android-sdk/ndk/25.1.8937393" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Configuración Android" >> buildozer.spec
        echo "api = 34" >> buildozer.spec
        echo "minapi = 21" >> buildozer.spec
        echo "ndk_api = 21" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Permisos" >> buildozer.spec
        echo "android.permissions = INTERNET" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Arquitecturas" >> buildozer.spec
        echo "android.arch = arm64-v8a, armeabi-v7a" >> buildozer.spec
        
    - name: Build APK with Buildozer
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        
        # EJECUTAR BUILDOCER CON NUESTRO SDK
        buildozer -v android debug
        ls -la bin/
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: pintelnet-apk
        path: bin/*.apk
        retention-days: 30
