name: Build PintelNet APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Build APK (ignore license errors)
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk zip
        pip3 install buildozer cython==0.29.33
        
        # Configurar para ignorar errores de licencia
        export CI=true
        export ANDROID_LICENSE_ACCEPT=true
        
        buildozer -v android debug || echo "Build completado (ignorando errores)"
        
    - name: Check if APK was created
      run: |
        if [ -f bin/*.apk ]; then
          echo "✅ APK creado exitosamente!"
          ls -la bin/
        else
          echo "❌ No se creó el APK"
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: pintelnet-apk
        path: bin/*.apk
        retention-days: 30
